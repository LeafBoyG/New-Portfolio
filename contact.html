<body>

    <header>
        <nav>
            <div class="logo">ALFRED DUCKWORTH</div>
            <button class="nav-toggle" aria-label="toggle navigation"><span class="hamburger"></span></button>
            <ul>
                <li><a href="index.html">Home</a></li>

                <li><a href="resume.pdf" target="_blank" class="resume-link">Resume</a></li>
            </ul>
        </nav>
    </header>

    <main class="contact-content reveal">
        
        <div class="contact-container" style="max-width: 600px; margin: 0 auto; text-align: center;">
            <h1 style="font-size: 3rem; margin-bottom: 1rem;">Let's Create.</h1>
            <p style="color: var(--text-muted); margin-bottom: 3rem;">I am currently open for new projects. Tell me about your idea.</p>
        
            <form class="contact-form" action="#" method="POST" style="text-align: left;">
                
                <div class="form-group" style="margin-bottom: 2rem;">
                    <label style="display: block; margin-bottom: 1rem;">I am interested in:</label>
                    <div class="checkbox-group" style="display: flex; gap: 1rem; flex-wrap: wrap;">
                        <label class="custom-checkbox">
                            <input type="checkbox" name="interest" value="web-design">
                            <span>Web Design</span>
                        </label>
                        <label class="custom-checkbox">
                            <input type="checkbox" name="interest" value="photography">
                            <span>Photography</span>
                        </label>
                        <label class="custom-checkbox">
                            <input type="checkbox" name="interest" value="collaboration">
                            <span>Collaboration</span>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="How should I address you?" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Tell me a bit about the project..." required></textarea>
                </div>
                
                <button type="submit" class="cta-button" style="width: 100%;">Send Request</button>
            </form>
        </div>

    </main>

    <footer>
        <div class="social-links">
            <a href="#" target="_blank">Instagram</a>
            <a href="#" target="_blank">LinkedIn</a>
            <a href="#" target="_blank">GitHub</a>
            <a href="mailto:your@email.com">Email</a>
        </div>
        <p style="opacity: 0.6; font-size: 0.85rem; margin-top: 1rem;">Â© 2025 Alfred Duckworth.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
