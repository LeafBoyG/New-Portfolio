            <div class="masonry-gallery">
                
                <div class="gallery-item">

                </div>

                <div class="gallery-item">
                    <img src="images/photos/Candle.png" alt="Candle flame in dark" onclick="openLightbox(this)">
                </div>

                <div class="gallery-item">
                    <img src="images/photos/Fiat.png" alt="Yellow Fiat car detail" onclick="openLightbox(this)">
                </div>
                
                <div class="gallery-item">
                    <img src="images/photos/tate ceiling.png" alt="Tate Modern Ceiling" onclick="openLightbox(this)">
                </div>
                
                <div class="gallery-item">
                    <img src="images/photos/Cool Car LIghts.png" alt="Long exposure car lights" onclick="openLightbox(this)">
                </div>
                
            </div>
        </section>

    </main>

    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <span class="close-btn">&times;</span>
